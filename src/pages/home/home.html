<ion-header>
  <ion-navbar>
    <ion-title>
      Vibes Ionic Test
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="username" [disabled]=true></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="password" [disabled]=true></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <button ion-button block color="primary" (click)="login()"  icon-left><ion-icon name='check'></ion-icon> Login</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
